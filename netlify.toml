[dev]
  # Vite dev server is configured to run on 4002 (see vite.config.ts).
  targetPort = 4002
  # Netlify dev proxy/funcs listen on 8888 by default.
  port = 8888
  framework = "vite"
  command = "npm run dev"

[build.environment]
  # Avoid Netlify secrets scanner blocking deploys for the public Neon auth URL
  SECRETS_SCAN_OMIT_KEYS = "NEON_AUTH_URL,VITE_NEON_AUTH_URL"
